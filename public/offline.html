<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout AI - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f9fafb;
            color: #111827;
        }
        .container {
            max-width: 90%;
            width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        h1 {
            color: #23c65a;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            background-color: #23c65a;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #23c65a;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
            .container {
                background-color: #1f2937;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet right now. Some features of Workout AI might not be available offline.</p>
        <p>Your previously loaded workouts and data are still accessible. You can continue using basic features until your connection is restored.</p>
        <a href="/" class="button">Try Again</a>
    </div>
    <script>
        // Check if the user comes back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        document.querySelector('.button').addEventListener('click', (e) => {
            if (!navigator.onLine) {
                e.preventDefault();
                alert('You are still offline. Please check your internet connection and try again.');
            }
        });
    </script>
</body>
</html>
